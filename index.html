
<!-- https://ainovator.github.io/Mattres/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрасный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Калькулятор матрасов</h1>
        <form id="calculator-form">
            <div class="form-group">
                <div class="switch-block">
                     <div class="switch-container">
                         <label>Кант</label>
                         <div class="toggle-switch">
                             <input type="checkbox" id="input-cant" class="toggle-switch-checkbox">
                             <label for="input-cant" class="toggle-switch-label"></label>
                         </div>
                     </div>
                     <div class="switch-container">
                         <label>Борт</label>
                         <div class="toggle-switch">
                             <input type="checkbox" id="input-bort" class="toggle-switch-checkbox">
                             <label for="input-bort" class="toggle-switch-label"></label>
                         </div>
                     </div>
                     <div class="switch-container">
                        <label for="zipper-select">Молния:</label>
                        <select id="zipper-select" class="form-control-2" name="zipper">
                            <option value="0" selected>Выбрать</option>
                            <option value="bottom">На дне</option>
                            <option value="side">На борту</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="cant-image-container" class="image-container">
                <img id="cant-image" src="/images/Main.jpg" alt="Кант изображение" class="cant-image">
             
                <div class="form-group">
                    <label for="input-width">Введите ширину матраса в миллиметрах:</label>
                    <input type="number" id="input-mattress-width" class="form-control" required inputmode="numeric" pattern="[0-9]*">
                </div>
                
            <div class="form-group" >
                <label for="input-length">Введите длину матраса в миллиметрах:</label>
                <input type="number" id="input-mattress-length" class="form-control" required inputmode="numeric" pattern="[0-9]">
            </div>
            <div class="form-group">
                <label for="input-amount">Введите количество матрасов:</label>
                <input type="number" id="input-mattress-amount" class="form-control" value=1 required>
            </div>     
            <!-- <button type="button" onclick="addMattress()" class="btn-add" id="add-button" disabled>Добавить</button> -->
            <!-- <h2>Список матрасов</h2>
            <div id="mattress-list"></div> -->

            <div class="form-group">
                <label for="input-amount">Введите цену ткани:</label>
                <input type="number" id="input-textile-cost" class="form-control" required>
            </div>

            <h2>Слои пены</h2>
            <!-- Первый слой пены -->
            <div class="form-group-2" style = "margin-bottom: 25px;">
                <div class = "label-select">
                    <label for="material-select">Материал:</label>
                    <select id="material-first-layer" class="form-control-2" name="material">
                        <option value = 0 selected>Выбрать</option>
                        <option value="30">HR3030</option>
                        <option value="30">HR3020</option>
                        <option value="35">VE3508</option>
                        <option value="23">NP2300</option>
                    </select>
                </div>
                <div class = "label-select">
                    <label for="material-select">Толщина:</label>
                    <select id="bold-first-layer" class="form-control-2" name="material">
                        <option value="0" selected>0</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </div>
            </div>
            <!-- Второй слой пены -->
            <div class="form-group-2" style = "margin-bottom: 25px;">
                <div class = "label-select">
                    <label for="material-select">Материал:</label>
                    <select id="material-second-layer" class="form-control-2" name="material">
                        <option value = 0 selected>Выбрать</option>
                        <option value="30">HR3030</option>
                        <option value="30">HR3020</option>
                        <option value="35">VE3508</option>
                        <option value="23">NP2300</option>
                    </select>
                </div>
                <div class = "label-select">
                    <label for="material-select">Толщина:</label>
                    <select id="bold-second-layer" class="form-control-2" name="material">
                        <option value="0" selected>0</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </div>
            </div>
            <!-- Третий слой пены -->
            <div class="form-group-2" >
                <div class = "label-select">
                    <label for="material-select">Материал:</label>
                    <select id="material-third-layer" class="form-control-2" name="material">
                        <option value = 0 selected>Выбрать</option>
                        <option value="30">HR3030</option>
                        <option value="30">HR3020</option>
                        <option value="35">VE3508</option>
                        <option value="23">NP2300</option>
                    </select>
                </div>
                <div class = "label-select">
                    <label for="material-select">Толщина:</label>
                    <select id="bold-third-layer" class="form-control-2" name="material">
                        <option value="0" selected>0</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>   
                </div>
            </div>  
            <div class="form-group">
                <label for="input-bold" style="margin-top: 20px; display: block;">Толщина матраса:</label>
                <input type="range" id="input-mattress-bold" class="slider" min="0" max="500" step="50" value="0" disabled>
                <output id="input-mattress-bold-output">0</output>
            </div>
        </form>

        
        <h2>Работы</h2>
        <div class="form-group" >
            <label for="input-length">Введите время всех работ в минутах:</label>
            <input type="number" id="input-full-work" class="form-control" required inputmode="numeric" pattern="[0-9]">
        </div>

        
        <h2>Результаты</h2>
        <div id="results">
            <p id="textile-length"></p>
            <p id="full-textile-cost"></p>
            <p id="cost-foam"></p>
            <p id="cost-work" style="margin-bottom: 50px"></p>
            <p id="full-cost-mattress" ></p>

        </div>
        <div class="form-group">
            <label for="markup-range">Наценка:</label>
            <input type="range" id="markup-range" class="slider" min="30" max="75" step="5" value="30">
            <output id="markup-output">30</output>%
        </div>
      
        
        <div id="visualization">
        <button type="button" onclick="visualize()" class="btn-vis" id="visualize-button" disabled>Визуализировать</button>
            <h2>Визуализация</h2>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
