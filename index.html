<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матрасный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Калькулятор ткани для матраса</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label>Матрас с кантом?</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="input-cant" class="toggle-switch-checkbox">
                    <label for="input-cant" class="toggle-switch-label"></label>
                </div>
            </div>
            <div class="form-group">
                <label for="input-width">Введите ширину в миллиметрах:</label>
                <input type="number" id="input-width" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="input-length">Введите длину в миллиметрах:</label>
                <input type="number" id="input-length" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="input-bold">Введите толщину матраса:</label>
                <input type="range" id="input-bold" class="form-control" min="50" max="500" step="50" value="50">
                <output id="input-bold-output">50</output>
            </div>
            <div class="form-group">
                <label for="input-amount">Введите количество изделий:</label>
                <input type="number" id="input-amount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="input-textile">Выберите ширину ткани (1200 - 1600):</label>
                <input type="range" id="input-textile" class="form-control" min="1200" max="1600" step="100" value="1400">
                <output id="input-textile-output">1400</output>
            </div>
            <div class="form-group">
                <label for="input-amount">Введите цену ткани:</label>
                <input type="number" id="input-amount" class="form-control" required>
            </div>
            
            <div class="layer-container" id="layer-container">
                
            </div>
            
            <button type="button" onclick="addLayer()" class="btn">Добавить слой</button>
            <button type="button" onclick="addMattress()" class="btn" id="add-button" disabled>Добавить</button>
        </form>
        <h2>Список матрасов</h2>
        <div id="mattress-list"></div>
        <button type="button" onclick="calculate()" class="btn">Рассчитать</button>
        <button type="button" onclick="visualize()" class="btn" id="visualize-button" disabled>Визуализировать</button>
        <h2>Результаты</h2>
        <div id="results">
            <p id="total-height"></p>
            <p id="details-list"></p>
            <p id="total-details"></p>
        </div>
        <div id="visualization">
            <h2>Визуализация</h2>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
